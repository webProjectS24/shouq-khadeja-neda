<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main>
      <div class="login-container">
        <form>
          <span>LOG IN</span>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <label>
              <input
                type="checkbox"
                name="remember-me"
                id="remember-me"
              />Remember me</label
            >
          </div>
          <div>
            <a href="#">Forgot your password?</a>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>
