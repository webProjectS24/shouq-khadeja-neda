<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/formStyleSheet.css">
   
</head>
<body>
    <header>
        <nav>
            <div class="container nav-container">
                <a href="#home" class="logo">
                    <div>Make<span>up</span></div>
                  
                </a>
                <ul class="navlist">
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#shop">Shop</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="icons">
                    <div class="menu-btn">
                        <span class="lnr lnr-menu"></span>
                    </div>
                    <span class="lnr lnr-heart"></span>
                    <span class="lnr lnr-cart"></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="uploadForm">
        <h1>Upload an Item</h1>
        
        <form action="">
            <fieldset>
                <label for="name">Name of the item:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Provide the Description of the Item:</label>
                <textarea name="description" id="description"></textarea>

                <label for="price">Price of the item in QR:</label>
                <input type="number" id="price" name="price" required>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="image">Upload an Image of the item:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </fieldset>
            <button>submit</button>
        </form>
        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
