<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" href="script.js">
    <title>NSK</title>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a href="#home" class="logo">
                <div>Make<span>up</span></div>
              
            </a>
            <ul class="navlist">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div class="icons">
                <div class="menu-btn">
                    <span class="lnr lnr-menu"></span>
                </div>
                <span class="lnr lnr-heart"></span>
                <span class="lnr lnr-cart"></span>
            </div>
        </div>
    </nav>



    <section class="home" id="home">
        <div class="home-container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="Slide 1">
                    <div class="content"></div>
                    <h1>Enhance Your Beauty:
                        Discover the Perfect Makeup for Every Occasion </h1>
                        <form action="" class="home-search">
                            <input type="text" name="search" placeholder="Search Item">
                            <button type="submit" class="btn" >
                                <span class="lnr lnr-magnifier"></span></button>
                        </form>
                  </div>
                  <div class="Slide 2"></div>
                  <div class="content"></div>
                  <h1>Empowering Beauty: Explore,Create,Shine!</h1>
                      <form action="" class="home-search">
                          <input type="text" name="search" placeholder="Search Item">
                          <button type="submit" class="btn" >
                              <span class="lnr lnr-magnifier"></span></button>
                      </form>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.linearicons.com/free/
    1.0.0/svgembedder.min.js"></script>
</body>
</html>
